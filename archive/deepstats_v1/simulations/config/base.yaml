# Base simulation configuration
# All modality-specific configs inherit from this

simulation:
  n_reps: 20
  seed: 42
  validation_split: 0.2

data:
  n_samples: 2000
  treatment_prob: 0.5
  noise_scale: 1.0

methods:
  - deephte
  - causal_forest
  - linear_dml

quantiles:
  - 0.1
  - 0.25
  - 0.5
  - 0.75
  - 0.9

deephte:
  epochs: 200
  hidden_dims: [64, 32]
  learning_rate: 0.001
  patience: 20
  verbose: 0

causal_forest:
  n_estimators: 100
  max_depth: null
  min_samples_leaf: 5
  cv: 5

linear_dml:
  cv: 5

output:
  save_results: true
  save_figures: true
  format: csv
